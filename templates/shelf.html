<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitting Shelf Demo</title>
  <style>
    .shelf {
      display: grid;
      grid-template-rows: repeat(5, 50px);
      grid-template-columns: repeat(10, 60px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .slot {
      background: #eee;
      border: 2px solid #aaa;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .slot.occupied {
      background: #222;
      color: #ffd700;
    }
    .status-dot {
      position: absolute;
      top: 4px;
      right: 6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #fff;
    }
    .status-ready { background: #2ecc40; }
    .status-inprogress { background: #ffdc00; }
    .status-issue { background: #ff4136; }
    .status-checkedout { background: #0074d9; }
    .status-empty { background: #bbb; }
    button {
      margin-top: 6px;
      padding: 2px 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Shelf Layout (Kits 1-40)</h2>
  <div class="shelf">
    <!-- Example for 40 slots, you can later generate these dynamically -->
    {% for i in range(1, 41) %}
      <div class="slot occupied">
        #{{ i }}
        <span class="status-dot status-ready"></span>
        <button onclick="alert('Kit {{ i }} details')">Details</button>
      </div>
    {% endfor %}
  </div>
  <h2>Floor Pallets (Kits 41-50)</h2>
  <div style="display: flex; gap: 8px;">
    {% for i in range(41, 51) %}
      <div class="slot occupied">
        #{{ i }}
        <span class="status-dot status-inprogress"></span>
        <button onclick="alert('Kit {{ i }} details')">Details</button>
      </div>
    {% endfor %}
  </div>
</body>
</html>
